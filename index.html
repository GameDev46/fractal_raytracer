<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

		<meta name="description" content="A 3D fractal renderer that creates high resolution photorealistic images of your own custom fractals, why not even take a flight around them in flight mode...">
  	<meta name="keywords" content="flight, simulator, sim, aeroplane, fractals, infinte, fractal, shader, raymarching, raymarch, raymarcher, raytracing, raytracer, photo, realistic, render, renderer, photorealistic, custom">
  	<meta name="author" property="og:author" content="GameDev46">

		<meta name="theme-color" content="#0F0F0F">

		<meta property="og:image" content="images/background.jpg">
		<meta property="og:site_name" content="Fractal Flight">
		<meta itemprop="name" content="Fractal Flight">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@GameDev46">
		<meta name="twitter:title" content="Take Flight">
		<meta name="twitter:description" content="A 3D fractal renderer that creates high resolution photorealistic images of your own custom fractals, why not even take a flight around them in flight mode...">
		<meta name="twitter:image" content="images/background.jpg">
		
    <title>Fractal Flight</title>
	
    <link href="style.css" rel="stylesheet" type="text/css" />

		<link rel="icon" href="images/background.jpg" type="image/png" />
</head>
<body>
    <canvas id="shader"></canvas>

		<div class="resolutionSelect" id="resolutionSelect">
			<img src="images/background.jpg">
			
			<h1>Select Resolution</h1>
			
			<button id="resolution_0">320 x 180</button>
			<button id="resolution_1">640 x 360</button>
			<button id="resolution_2">960 x 540</button>
			<button id="resolution_3">1280 x 720</button>
			<button id="resolution_4">1600 x 900</button>
			<button id="resolution_5">1920 x 1080</button>
			<button id="resolution_6">2560 x 1440</button>
			<button id="resolution_7">Fit Screen Size</button>
		</div>

		<div class="sidebar" id="menuScreen">

			<div>
				<h1>Fractal Tracing</h1>
				<div>
					
					<select id="worldSelector">
						<option value="0" selected>Menger Sponge</option>
						<option value="4">Collapsing Sphere</option>
						<option value="2">Mandlebulb</option>
						<option value="5">Collapsing Torus</option>
						<option value="1">Terrain</option>
						<option value="6">Ocean</option>
						<option value="3">Basic Shapes</option>
					</select>

					<h2>Settings</h2>
					
					<p>Scale:</p>
					<input type="range" id="fractalScale" value="1.0" min="0.1" max="10" step="0.01">
					<br>
					<p>Coefficient:</p>
					<input type="range" id="fractalSelector" value="0.1335" min="0.01" max="0.5" step="0.001">
					<br>
					<p>Folds:</p>
					<input type="range" id="foldPower" value="0" min="0.0" max="10.0" step="0.1">
					<br>
					<p>Rotation:</p>
					<input type="range" id="rotatePower" value="1" min="0.0" max="10.0" step="0.1">

					<h2>World Settings</h2>

					<p>Tick Speed:</p>
					<input type="range" id="tickSpeed" value="1" min="0" max="10" step="1">

					<br>

					<p>Sun Brightness:</p>
					<input type="range" id="sunBrightness" value="1" min="0.0" max="10.0" step="0.1">
		
					<br>
					<br>

					<button id="spectator">Free Cam</button>
					<br>
					<button id="begin">Fly</button>
					
				</div>
			</div>
			
		</div>

	<div class="crosshair" id="crosshair">
		<div></div>
	</div>
	
    <script src="script.js" defer></script>
</body>
</html>
